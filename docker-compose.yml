services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: marketfy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: marketfy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketfy-net

  # NestJS Backend API
  api:
    build:
      context: ../angular-project/marketfy-api
      dockerfile: ../../marketfy-infra/docker/api/Dockerfile
    container_name: marketfy-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/marketfy?schema=public"
      JWT_SECRET: "super_secret_change_me_in_production"
      FRONTEND_URL: "http://localhost:4200"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - marketfy-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Angular Frontend
  angular:
    build:
      context: ../angular-project/marketfy
      dockerfile: ../../marketfy-infra/docker/angular/Dockerfile
    container_name: marketfy-angular
    ports:
      - "4200:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - marketfy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  react:
    build:
      context: ../marketfy-react
      dockerfile: ../marketfy-infra/docker/react/Dockerfile
    container_name: marketfy-react
    ports:
      - "5173:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - marketfy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  marketfy-net:
    driver: bridge

volumes:
  postgres_data:
    name: marketfy_postgres_data
